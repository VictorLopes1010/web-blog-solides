<div style="margin-bottom: 15px;" *ngIf="!isAdduser">
  <p style="margin-bottom: 15px;">Usuários</p>
  <button (click)="isAdduser = true" class="btn-add">Criar Usuário</button>
</div>

<div *ngIf="!isAdduser">
  <table mat-table [dataSource]="listUsers" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email']"></tr>
  </table>

</div>

<div *ngIf="isAdduser"><app-form-user (saveOrCancel)="saveOrCancel($event)"></app-form-user></div>
